<div class="header-container-wrapper">
  <h3>Movemeback admin panel</h3>
  <p>This is the demo admin panel (not for production)</p>
</div>
<div class="body-container-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoad">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Srno Column -->
    <ng-container matColumnDef="srno">
      <th mat-header-cell *matHeaderCellDef> Sr. no. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- User ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let user"> <a routerLink="/user-data/{{user.id}}">{{user.id}}</a> </td>
    </ng-container>

    <!-- Submitted Date Column -->
    <ng-container matColumnDef="submittedDate">
      <th mat-header-cell *matHeaderCellDef> Submitted Date </th>
      <td mat-cell *matCellDef="let user"> {{user.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="loader" *ngIf="isLoad">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</div>
<div class="footer-container-wrapper">

</div>
